<body>
  <div class="Phase-Diagram"></div>
  <div class="container">
    <div class="output-container" id="input"><strong>Carbon Percentage :</strong> <br><strong>Temperature :</strong>
    </div>
    <br>
    <div class="output-container" id="phase"><strong>Phase:</strong> Austenite + Cementite</div>

    <div class="input-container">
      <label for="carbonInput" class="label"><strong>Enter Carbon Percentage(%):</strong> </label>
      <input type="number" id="carbonInput" class="styled-input" min="0" max="6.67" step="0.01">
      <br>
      <br>
      <label for="temperatureInput" class="label"><strong>Enter Temperature(Â°C):</strong> </label>
      <input type="number" id="temperatureInput" class="styled-input" min="0" max="1600" step="1">

      <button class="btn btn-success my-3" id="button">ENTER</button>
    </div>
